<html>

<head>
  <title>Nonogram</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 style="text-align: center;">Nonogram, Solve the Japanese Puzzle!</h1>
  <div class="game">
    <label class="settings">
      Select Level:
      <select id="levels" onchange="drawBoard(event)">
      </select>
    </label>
    <table id="board" border=5 onclick="cellCheck(event)" style="margin: 0 auto; border: none;">
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
